<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=8,IE=9"/>
    <!--The viewport meta tag is used to improve the presentation and behavior of the samples
      on iOS devices-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
    <title>GeoSIMS Data Viewer</title>
    <link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/dojo/1.6/dijit/themes/tundra/tundra.css"/>
    <style type="text/css">
      @import "https://ajax.googleapis.com/ajax/libs/dojo/1.6/dojox/grid/resources/tundraGrid.css";
      html, body { width: 100%; margin: 0; height: 100%; } .info { margin: 10px; }
    </style>
    <link rel="stylesheet" type="text/css" href="dataviewer.css"/>
    <script type="text/javascript">
    	var djConfig = {
    		parseOnLoad : true,
    		modulePaths: {
        	"dojo": "https://ajax.googleapis.com/ajax/libs/dojo/1.6/dojo",
       		"dijit": "https://ajax.googleapis.com/ajax/libs/dojo/1.6/dijit",
          "dojox": "https://ajax.googleapis.com/ajax/libs/dojo/1.6/dojox"
        }
    	};
    </script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/dojo/1.6/dojo/dojo.xd.js"></script>
    <script type="text/javascript" src="common/js/dataDefinitions.js"></script>
    <script type="text/javascript" src="common/js/common.js"></script>
    <script type="text/javascript" src="dataviewer/js/functions.js"></script>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-12932551-9']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
		</script>
  </head>
  <body class="tundra">
  	<div dojoType="dijit.layout.BorderContainer" style="width: 100%; height: 100%" id="mainDiv" design="headline">
  		<div dojotype="dijit.layout.ContentPane" id="titlePane" region="top" splitter="false" style="height:30px;">
  			<div id="titleContainer">
    			<a target="_blank" href="https://maps.uw.edu/geosims/geosims.html" id="maintitle">GeoSIMS</a>
    			<span id="subtitle">Data Viewer</span>
    			<span id="version"></span>
    			<span id="userwelcome"></span>
    			<span id="messagesContainer"></span>
  			</div>
  		</div>

  		<div dojoType="dijit.layout.TabContainer" id="queryTabs" region="center" splitter="true" tabPosition="top" tabStrip="true">
  		</div>
  		
  	</div>
  </body>
</html>
